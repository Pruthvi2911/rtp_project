<!DOCTYPE html>
<html>
<head>
  <title>QR Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      padding: 15px;
      font-size: 20px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Mark Your Attendance</h2>
  <form>
    <input type="text" id="rollNumber" placeholder="Enter Roll Number" required autofocus /><br>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const form = document.querySelector('form');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const rollNumber = document.querySelector('#rollNumber').value.trim().toUpperCase();

        const res = await fetch('/submit-attendance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rollNumber, token })
        });

        const data = await res.json();
        document.getElementById('message').textContent = data.message;
      });
    });
  </script>
</body>
</html>
