<!DOCTYPE html>
<html>
<head>
  <title>Live QR Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    h2 {
      margin-bottom: 20px;
    }
    img {
      width: 300px;
      height: 300px;
    }
    #link {
      margin: 10px 0;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code to Mark Attendance</h2>
  <div id="qr-container">
    <img id="qr" src="" alt="QR Code" />
    <p id="link"></p>
  </div>
  <button onclick="downloadAttendance()">ðŸ“¥ Download Attendance CSV</button>

  <script>
    async function fetchQR() {
      const res = await fetch('/api/get-qr');
      const data = await res.json();
      document.getElementById('qr').src = data.qr;
      document.getElementById('link').textContent = data.link;
    }

    function downloadAttendance() {
      window.location.href = '/download';
    }

    fetchQR(); // initial load
    setInterval(fetchQR, 10000); // every 10s
  </script>
</body>
</html>
